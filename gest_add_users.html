<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App - Gestión usuarios</title>
    <link rel="icon" type="image/jpg" href="img/logoInventory.PNG"/>
    <link rel="stylesheet" href="styles/stylePlataforma.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styleGestUsers.css">
</head>

<body>

    <header>
        <h1>Inventory App</h1>
        <div class="logo">
            <a href="/plataforma.html">
                <img src="img/logoInventory.PNG" alt="" width="100">
            </a>
            <div class="perfil">
                <h3>Usuario</h2>
            </div>
        </div>
    </header>

    <h1 class="titulo">Registrar o editar usuario</h1>

    <br>
    <form method="get">
        <table style="margin: 0 auto;">
            <tr>
                <td>
                    <label for="campoUsuario">Usuario</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="campoUsuario" placeholder="Ingrese el usuario"
                        name="cUsuario">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="campoContrasena">Contraseña</label>
                </td>
                <td>
                    <input type="password" class="form-control" id="campoContrasena" placeholder="Ingrese la contraseña"
                        name="cContrasena">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="selectorPerfil">Perfil</label>
                </td>
                <td>
                    <select class="form-control" id="selectorPerfil" name="cPerfil">
                        <option>Perfil 1</option>
                        <option>Perfil 2</option>
                        <option>Perfil 3</option>
                        <option>Perfil 4</option>
                        <option>Perfil 5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="selectorDocumento">Tipo de documento</label>
                </td>
                <td>
                    <select class="form-control" id="selectorDocumento" name="cDocumento">
                        <option>Cédula de ciudadanía</option>
                        <option>Cédula de extranjería</option>
                        <option>Pasaporte</option>
                        <option>Otro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="campoDocumento">Número de documento</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="campoDocumento"
                        placeholder="Ingrese el número de documento" name="cNumDocu">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="campoNombres">Nombres</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="campoNombres" placeholder="Ingrese los nombres"
                        name="cNombres">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="campoApellido1">Primer apellido</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="campoApellido1" placeholder="Ingrese el primer apellido"
                        name="cApellido1">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="campoApellido2">Segundo apellido</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="campoApellido2"
                        placeholder="Ingrese el segundo apellido" name="cApellido2">
                </td>
            </tr>
        </table>

        <div style="text-align: center;">
            <br>
            <button type="submit" class="btn btn-primary btn-lg"
                style="background-color: rgb(103, 226, 103); border-color:rgb(103, 226, 103) ;">Guardar</button>
            <button onclick="location.href='/gest_users.html'" type="button"
                class="btn btn-secondary btn-lg">Cancelar</button>
        </div>
    </form>

</body>

</html>
