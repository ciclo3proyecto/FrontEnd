<head>

<body>
    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuarios</title>
        <link rel="stylesheet" href="styles/stylePlataforma.css">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
    </head>

    <body>
        <header>
            <h1>Inventory App</h1>
            <div class="logo">
                <a href="/plataforma.html">
                    <img src="img/logoInventory.PNG" alt="" width="100">
                </a>
                <div class="perfil">
                    <h3>Usuario</h2>
                </div>
            </div>
        </header>

        <h1 class="titulo">Registrar o editar usuario</h1>
        <br>




        <div>
            <table style="margin: 0 auto;">
                <tr>
                    <td>
                        <label for="campoUsuario">Usuario</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="campoUsuario"
                            placeholder="Ingrese el usuario">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="exampleFormControlInput2">Contraseña</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="exampleFormControlInput2"
                            placeholder="Ingrese la contraseña">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="exampleFormControlSelect2">Perfil</label>
                    </td>
                    <td>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Perfil 1</option>
                            <option>Perfil 2</option>
                            <option>Perfil 3</option>
                            <option>Perfil 4</option>
                            <option>Perfil 5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="exampleFormControlSelect1">Tipo de documento</label>
                    </td>
                    <td>
                        <select class="form-control" id="exampleFormControlSelect2">
                            <option>Cédula de ciudadanía</option>
                            <option>Cédula de extranjería</option>
                            <option>Pasaporte</option>
                            <option>Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="exampleFormControlInput3">Número de documento</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="exampleFormControlInput3"
                            placeholder="Ingrese el número de documento">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="exampleFormControlInput4">Nombres</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="exampleFormControlInput4"
                            placeholder="Ingrese los nombres">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="exampleFormControlInput4">Primer apellido</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="exampleFormControlInput4"
                            placeholder="Ingrese el primer apellido">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="exampleFormControlInput5">Segundo apellido</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="exampleFormControlInput4"
                            placeholder="Ingrese el segundo apellido">
                    </td>
                </tr>
            </table>
        </div>



        <div style="text-align: center;">
            <br>
            <button onclick="location.href='/gest_users.html'" type="button" class="btn btn-primary btn-lg"
                style="background-color: rgb(103, 226, 103); border-color:rgb(103, 226, 103) ;">Guardar</button>
            <button onclick="location.href='/gest_users.html'" type="button" class="btn btn-secondary btn-lg">Cancelar</button>
        </div>


    </body>

    </html>

</body>

</html>
