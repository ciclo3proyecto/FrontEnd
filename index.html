<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
   <title>Inventory App</title>
   <link rel="icon" type="image/jpg" href="img/logoInventory.PNG" />
   <link rel="stylesheet" href="styles/bootstrap.min.css">
   <link rel="stylesheet" href="styles/styleIndex.css" >
</head>


<body>

   <!------ Include the above in your HEAD tag ---------->
   <div class="sidenav">
      
   </div>
   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
            <div class="login-main-text">
               <h2>InventoryApp</h2>
               <p>Simplicidad y Eficiencia.</p>
            </div>
            
               <div class="form-group">
                  <label>Usuario</label>
                  <input type="text" name="usuario" class="form-control" placeholder="Ingrese su usuario" required>
               </div>
               <div class="form-group">
                  <label>Clave</label>
                  <input type="password" name="clave" class="form-control" placeholder="Ingrese su clave" required>
               </div>
               <button type="submit" id="btnIngresar" onclick="loguearse()" class="btn btn-ingresar">Ingresar</button>
               
               <div id="errorBox" class="form-error">
               </div>
            
         </div>
      </div>
   </div>

   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery-3.6.1.min.js"></script>
   <script src="js/index.js"></script>
   <script src="js/usuariosServices.js"></script>
</body>

</html>
